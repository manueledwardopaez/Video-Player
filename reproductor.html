<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Reproductor de Video</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" loop src="video.mp4" width="400px"></video>
            <div class="player-overlay">
                <h3 class="player-title">Flexbox Layout</h3>
                <div class="player-actions">
                    <button class="button" id="backward" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" title="Reproducir"></button>
                    <button class="button" hidden id="pause" title="Pausar"></button>
                    <button class="button" id="forward" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>

            </div>
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
